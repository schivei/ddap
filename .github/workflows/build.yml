name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_FILE: 'Ddap.slnx'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: YourStrong@Passw0rd
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=10s

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update version in Directory.Build.props
      run: |
        sed -i "s/<\/VersionPrefix>/.${{ github.run_number }}<\/VersionPrefix>/" Directory.Build.props
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Restore .NET tools
      run: dotnet tool restore

    - name: Check code formatting
      run: dotnet csharpier check .
      continue-on-error: false

    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --no-restore --configuration Debug

    - name: Run tests
      run: dotnet test ${{ env.SOLUTION_FILE }} --no-build --configuration Debug --verbosity normal --settings .runsettings --collect:"XPlat Code Coverage" --results-directory ./coverage
      env:
        SQLSERVER_CONNECTION: "Server=localhost,1433;Database=testdb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
        MYSQL_CONNECTION: "Server=localhost;Port=3306;Database=testdb;User=root;Password=root_password;"
        POSTGRES_CONNECTION: "Host=localhost;Port=5432;Database=testdb;Username=postgres;Password=postgres_password;"

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate Coverage Report
      run: |
        echo "Finding coverage files..."
        find ./coverage -name "*.cobertura.xml" -type f
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;MarkdownSummaryGithub;Cobertura;JsonSummary" \
          -verbosity:Info \
          -classfilters:"-*.Tests.*;-*.Example.*;-Ddap.Data.*;-Ddap.Auth.*;-Ddap.CodeGen.*;-Ddap.Memory.*;-Ddap.Subscriptions.*" \
          -filefilters:"-*.g.cs;-*Generated*"
    
    - name: Check Coverage Threshold Per File
      run: |
        chmod +x check-coverage.sh
        ./check-coverage.sh
      continue-on-error: true

    - name: Create Coverage Summary
      if: always()
      run: |
        if [ -f "coverage/report/SummaryGithub.md" ]; then
          echo "✅ Coverage report generated successfully"
          cat coverage/report/SummaryGithub.md
        else
          echo "## Code Coverage Report" > coverage/report/SummaryGithub.md
          echo "" >> coverage/report/SummaryGithub.md
          echo "⚠️ Coverage report could not be generated." >> coverage/report/SummaryGithub.md
          echo "" >> coverage/report/SummaryGithub.md
          echo "This may be due to:" >> coverage/report/SummaryGithub.md
          echo "- No tests were run" >> coverage/report/SummaryGithub.md
          echo "- Coverage collection failed" >> coverage/report/SummaryGithub.md
          echo "- Report generation encountered an error" >> coverage/report/SummaryGithub.md
        fi

    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request' && always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: coverage
        path: coverage/report/SummaryGithub.md
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
      continue-on-error: true

  pack:
    name: Pack NuGet Packages
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --no-restore --configuration Debug

    - name: Pack
      run: dotnet pack ${{ env.SOLUTION_FILE }} --no-build --configuration Debug --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: pack
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet
      run: |
        for package in ./artifacts/*.nupkg; do
          dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || echo "Package already exists or publish failed, continuing..."
        done
      continue-on-error: true
