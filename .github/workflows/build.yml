    #     if [ -f /tmp/docs_server.pid ]; then
    #       SERVER_PID=$(cat /tmp/docs_server.pid)
    #       echo "Stopping documentation server (PID: $SERVER_PID)"
    #       kill $SERVER_PID 2>/dev/null || echo "Server already stopped"
    #       rm -f /tmp/docs_server.pid
    #       echo "Documentation server stopped"
