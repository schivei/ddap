    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate Coverage Report
      run: |
        echo "Finding coverage files..."
        find ./coverage -name "*.cobertura.xml" -type f
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;MarkdownSummaryGithub;Cobertura;JsonSummary" \
          -verbosity:Info \
          -classfilters:"-*.Tests.*;-*.Example.*;-Ddap.Data.*;-Ddap.Auth.*;-Ddap.CodeGen.*;-Ddap.Subscriptions.*" \
          -filefilters:"-*.g.cs;-*Generated*"
    
    - name: Check Coverage Threshold Per File
      run: |
        # Install jq for JSON parsing if not available
        if ! command -v jq &> /dev/null; then
          sudo apt-get update && sudo apt-get install -y jq
        fi
        chmod +x check-coverage.sh
        ./check-coverage.sh

    - name: Create Coverage Summary
      if: always()
      run: |
        if [ -f "coverage/report/SummaryGithub.md" ]; then
          echo "âœ… Coverage report generated successfully"
          cat coverage/report/SummaryGithub.md
        else
          mkdir -p coverage/report
          echo "## Code Coverage Report" > coverage/report/SummaryGithub.md
          echo "" >> coverage/report/SummaryGithub.md
          echo "âš ï¸ Coverage report could not be generated." >> coverage/report/SummaryGithub.md
          echo "" >> coverage/report/SummaryGithub.md
          echo "This may be due to:" >> coverage/report/SummaryGithub.md
          echo "- No tests were run" >> coverage/report/SummaryGithub.md
          echo "- Coverage collection failed" >> coverage/report/SummaryGithub.md
          echo "- Report generation encountered an error" >> coverage/report/SummaryGithub.md
        fi

    - name: Comment PR with Coverage
      if: github.event_name == 'pull_request' && always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: coverage
        path: coverage/report/SummaryGithub.md
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        fail_ci_if_error: false
      continue-on-error: true

  check-changes:
    name: Check for Package Code Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for changes in package code
      id: check
      run: |
        # Initialize as unset - will be determined based on changed files
        SHOULD_PUBLISH=""
        
        # Get the list of changed files based on event type
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "ðŸ“‹ Pull request event detected"
          # Fetch base branch to ensure we have the commit
          git fetch origin ${{ github.base_ref }} --depth=50
          MERGE_BASE=$(git merge-base HEAD origin/${{ github.base_ref }})
          CHANGED_FILES=$(git diff --name-only "$MERGE_BASE" HEAD 2>/dev/null)
        elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "ðŸ”§ Manual workflow trigger - defaulting to publish"
          SHOULD_PUBLISH="true"
          CHANGED_FILES=""
        else
          echo "ðŸ“Œ Push event detected"
          # For push events, compare with previous commit
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD 2>/dev/null)
          else
            echo "âš ï¸ First commit or cannot determine parent - defaulting to publish"
            SHOULD_PUBLISH="true"
            CHANGED_FILES=""
          fi
        fi
        
        # If we successfully got changed files list, check if package code changed
        if [ -n "$CHANGED_FILES" ] && [ -z "$SHOULD_PUBLISH" ]; then
          echo ""
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""
          
          # Check if any relevant files changed
          # Publish if changes are in src/, Directory.Build.props, or Directory.Build.targets
          if echo "$CHANGED_FILES" | grep -E '^(src/|Directory\.Build\.(props|targets))' >/dev/null 2>&1; then
            SHOULD_PUBLISH="true"
            echo "âœ… Package code changes detected - publishing will proceed"
          else
            SHOULD_PUBLISH="false"
            echo "â­ï¸ No package code changes detected - skipping publish"
          fi
        elif [ -z "$SHOULD_PUBLISH" ]; then
          # If SHOULD_PUBLISH is still unset (error case), default to true
          echo "âš ï¸ Could not determine changed files - defaulting to publish"
          SHOULD_PUBLISH="true"
        else
          echo "â„¹ï¸ Publishing will proceed (default behavior for this event type)"
        fi
        
        echo "should-publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT

  pack:
    name: Pack NuGet Packages
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Update version in Directory.Build.props for prerelease
      run: |
        # Update VersionPrefix to append run number (handles existing run numbers)
        perl -i -pe 's/<VersionPrefix>(\d+\.\d+\.\d+)(?:\.\d+)?<\/VersionPrefix>/<VersionPrefix>$1.${{ github.run_number }}<\/VersionPrefix>/g' Directory.Build.props
        # Force VersionSuffix to be prerelease regardless of configuration
        perl -i -0777 -pe 's/<VersionSuffix\b[^>]*>.*?<\/VersionSuffix\s*>/<VersionSuffix>preview-${{ github.run_number }}<\/VersionSuffix>/gs' Directory.Build.props

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_FILE }} --no-restore --configuration Release

    - name: Pack
      run: dotnet pack ${{ env.SOLUTION_FILE }} --no-build --configuration Release --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [check-changes, pack]
    if: github.ref == 'refs/heads/main' && needs.check-changes.outputs.should-publish == 'true'
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet
      run: |
        for package in ./artifacts/*.nupkg; do
          dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || echo "Package already exists or publish failed, continuing..."
        done
      continue-on-error: true
