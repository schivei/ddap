name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup DocFX
        run: dotnet tool install -g docfx

      - name: Restore and Build projects
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
        continue-on-error: false

      - name: Generate API documentation from XML comments
        run: |
          mkdir -p docs/api
          docfx metadata docs/docfx.json
        continue-on-error: false

      - name: Build documentation site with DocFX
        run: |
          docfx build docs/docfx.json
        continue-on-error: false

      - name: Copy markdown files
        run: |
          cp docs/*.md docs/_site/ 2>/dev/null || true
          cp README.md docs/_site/ 2>/dev/null || true
          cp CONTRIBUTING.md docs/_site/ 2>/dev/null || true

      - name: Create HTML wrappers for markdown files
        run: |
          chmod +x docs/templates/build-docs.sh
          for mdfile in docs/*.md; do
            if [ -f "$mdfile" ]; then
              basename=$(basename "$mdfile" .md)
              docs/templates/build-docs.sh docs/_site "${basename}"
            fi
          done

      - name: Create index page
        run: |
          docs/templates/build-docs.sh docs/_site index

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          path: docs/_site
        continue-on-error: true

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Documentation files created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ index.html (main page)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š get-started.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ architecture.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ advanced.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—„ï¸ database-providers.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ api-providers.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ› troubleshooting.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "ðŸš€ **Deployed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Deployment skipped or failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            repo_url="https://github.com/schivei/ddap/settings/pages"
            echo "To enable: ${repo_url}" >> $GITHUB_STEP_SUMMARY
          fi
