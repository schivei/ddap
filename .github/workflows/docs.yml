---
name: Documentation

'on':
  push:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
    inputs:
      deploy_to_pages:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'true'
        type: boolean

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20.x'

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup DocFX
        run: dotnet tool install -g docfx

      - name: Restore and Build projects
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore

      - name: Extract version from csproj
        id: get_version
        run: |
          VERSION=$(grep -oP '<Version>\K[^<]+' src/Ddap.Core/Ddap.Core.csproj || echo "1.0.0")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Inject build info into HTML
        run: |
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHA_SHORT="${COMMIT_SHA:0:7}"
          RUN_ID="${{ github.run_id }}"
          RUN_NUMBER="${{ github.run_number }}"
          
          # Replace placeholders in index.html
          if [ -f "docs/index.html" ]; then
            sed -i "s/{{VERSION}}/${{ env.VERSION }}/g" docs/index.html
            sed -i "s/{{BUILD_DATE}}/$BUILD_DATE/g" docs/index.html
            sed -i "s/{{COMMIT_SHA}}/$COMMIT_SHA/g" docs/index.html
            sed -i "s/{{COMMIT_SHA_SHORT}}/$COMMIT_SHA_SHORT/g" docs/index.html
            sed -i "s/{{RUN_ID}}/$RUN_ID/g" docs/index.html
            sed -i "s/{{RUN_NUMBER}}/$RUN_NUMBER/g" docs/index.html
            
            echo "âœ… Build info injected into index.html"
          fi

      - name: Generate API documentation from XML comments
        run: |
          mkdir -p docs/api
          docfx metadata docs/docfx.json

      - name: Build documentation site with DocFX
        run: |
          docfx build docs/docfx.json

      - name: Copy markdown files and HTML to _site
        run: |
          cp docs/*.md docs/_site/ 2>/dev/null || true
          cp docs/*.html docs/_site/ 2>/dev/null || true
          cp docs/*.css docs/_site/ 2>/dev/null || true
          cp docs/*.js docs/_site/ 2>/dev/null || true
          cp README.md docs/_site/ 2>/dev/null || true
          cp CONTRIBUTING.md docs/_site/ 2>/dev/null || true
          
          echo "âœ… Files copied to _site directory"

      - name: Setup Node.js for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright browsers
        run: |
          cd tests/Ddap.Docs.Tests
          dotnet build --configuration Release
          PLAYWRIGHT_SCRIPT=$(find bin -type f -name "playwright.ps1" | head -n 1)
          if [ -z "$PLAYWRIGHT_SCRIPT" ]; then
            echo "âŒ Playwright script not found under bin directory."
            exit 1
          fi
          echo "âœ… Using Playwright script at: $PLAYWRIGHT_SCRIPT"
          pwsh "$PLAYWRIGHT_SCRIPT" install --with-deps

      - name: Build documentation server
        run: |
          cd tests/Ddap.Docs.Server
          dotnet build --configuration Release
          echo "âœ… Documentation server built"

      - name: Start documentation server for testing
        run: |
          cd tests/Ddap.Docs.Server/bin/Release/net10.0
          ./Ddap.Docs.Server > /tmp/docs-server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > /tmp/docs-server.pid
          echo "Server PID: $SERVER_PID"
          sleep 10
          echo "âœ… Documentation server started on http://localhost:8000/ddap/"
          
          # Verify server is responding
          curl -f http://localhost:8000/ddap/index.html || (echo "âŒ Server failed to start" && cat /tmp/docs-server.log && exit 1)

      - name: Run Playwright accessibility tests
        run: |
          cd tests/Ddap.Docs.Tests
          dotnet test --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"
        id: accessibility_tests

      - name: Stop documentation server
        if: always()
        run: |
          if [ -f "/tmp/docs-server.pid" ]; then
            kill $(cat /tmp/docs-server.pid) || true
            rm /tmp/docs-server.pid
            echo "âœ… Documentation server stopped"
          fi

      - name: Accessibility Test Summary
        if: always()
        run: |
          echo "## ðŸ” Accessibility Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.accessibility_tests.outcome }}" == "success" ]; then
            echo "âœ… **All accessibility tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- WCAG AA compliance verified" >> $GITHUB_STEP_SUMMARY
            echo "- All 3 themes tested (Light, Dark, High Contrast)" >> $GITHUB_STEP_SUMMARY
            echo "- Keyboard navigation working" >> $GITHUB_STEP_SUMMARY
            echo "- Screen reader compatibility confirmed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some accessibility tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the test results above for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          path: docs/_site

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: v${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: [${{ github.sha }}](https://github.com/schivei/ddap/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Documentation files created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“„ Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  index.html (modern home page with 3 themes)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ philosophy.md (Developer in Control)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š get-started.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ architecture.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ advanced.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—„ï¸ database-providers.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ api-providers.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ auto-reload.md" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ› troubleshooting.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "ðŸš€ **Deployed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View at: https://schivei.github.io/ddap" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.deploy_to_pages }}" != "true" ]; then
            echo "â„¹ï¸ **Build completed without deployment**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deployment was skipped (manual build on branch: ${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Deployment skipped or failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            repo_url="https://github.com/schivei/ddap/settings/pages"
            echo "To enable: ${repo_url}" >> $GITHUB_STEP_SUMMARY
          fi
