<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDAP Documentation</title>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-tertiary: #6e7781;
            --link-color: #0969da;
            --link-hover: #0550ae;
            --border-color: #d0d7de;
            --code-bg: rgba(175,184,193,0.2);
            --code-text: #1f2328;
            --pre-bg: #2d2d2d;
            --pre-text: #f8f8f2;
            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: rgba(0,0,0,0.1);
        }
        :root[data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #010409;
            --text-primary: #e6edf3;
            --text-secondary: #8d96a0;
            --text-tertiary: #7d8590;
            --link-color: #4493f8;
            --link-hover: #58a6ff;
            --border-color: #30363d;
            --code-bg: rgba(110,118,129,0.2);
            --code-text: #e6edf3;
            --pre-bg: #1c2128;
            --pre-text: #e6edf3;
            --header-bg: linear-gradient(135deg, #4a5fa8 0%, #5a3c72 100%);
            --shadow: rgba(0,0,0,0.5);
        }
        :root[data-theme="high-contrast"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f0;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-tertiary: #1a1a1a;
            --link-color: #0000ee;
            --link-hover: #0000cc;
            --border-color: #000000;
            --code-bg: #e0e0e0;
            --code-text: #000000;
            --pre-bg: #000000;
            --pre-text: #ffffff;
            --header-bg: #000000;
            --shadow: rgba(0,0,0,0.3);
        }
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 { margin: 0; font-size: 1.8em; }
        .nav-links { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .nav-links a:hover { opacity: 1; }
        .theme-selector {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .theme-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        .theme-btn:hover { background: rgba(255,255,255,0.2); }
        .theme-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--link-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: var(--link-hover);
        }
        .markdown-body {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            color: var(--text-primary);
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3,
        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            color: var(--text-primary);
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p, .markdown-body li, .markdown-body td, .markdown-body th {
            color: var(--text-primary);
        }
        .markdown-body a {
            color: var(--link-color);
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
            color: var(--link-hover);
        }
        .markdown-body code {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 0.85em;
        }
        .markdown-body pre {
            background: var(--pre-bg);
            color: var(--pre-text);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            line-height: 1.45;
        }
        .markdown-body pre code {
            background: none;
            color: inherit;
            padding: 0;
        }
        .markdown-body blockquote {
            color: var(--text-secondary);
            border-left: 4px solid var(--border-color);
            padding-left: 16px;
            margin: 16px 0;
        }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
        }
        .markdown-body th {
            background: var(--bg-secondary);
            font-weight: 600;
        }
        .markdown-body img { max-width: 100%; height: auto; }
        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 24px 0;
        }
        .markdown-body strong, .markdown-body b {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>üöÄ DDAP Documentation</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="api/">API Reference</a>
                <a href="https://github.com/schivei/ddap">GitHub</a>
                <div class="theme-selector">
                    <button class="theme-btn" data-theme="light" title="Light theme">‚òÄÔ∏è</button>
                    <button class="theme-btn" data-theme="dark" title="Dark theme">üåô</button>
                    <button class="theme-btn" data-theme="high-contrast" title="High contrast theme">‚óê</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Documentation</a>
        <div class="markdown-body" id="content">Loading...</div>
    </div>
    <script>
        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('ddap-theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-theme') === theme);
            });
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('ddap-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const systemPrefersContrast = window.matchMedia('(prefers-contrast: more)').matches;
        const initialTheme = savedTheme || (systemPrefersContrast ? 'high-contrast' : (systemPrefersDark ? 'dark' : 'light'));
        setTheme(initialTheme);
        
        // Theme button listeners
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => setTheme(btn.getAttribute('data-theme')));
        });
        
        // Listen to system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('ddap-theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
        
        // Simple markdown parser
        function parseMarkdown(md) {
            // Split into lines for better processing
            const lines = md.split('\n');
            let html = '';
            let inList = false;
            let inCodeBlock = false;
            let codeBlock = '';
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                // Handle code blocks
                if (line.trim().startsWith('```')) {
                    if (!inCodeBlock) {
                        inCodeBlock = true;
                        codeBlock = '';
                    } else {
                        html += '<pre><code>' + codeBlock + '</code></pre>';
                        inCodeBlock = false;
                    }
                    continue;
                }
                
                if (inCodeBlock) {
                    codeBlock += line + '\n';
                    continue;
                }
                
                // Handle lists
                if (line.match(/^[\*\-] /) || line.match(/^\d+\. /)) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    line = line.replace(/^[\*\-] (.*)$/, '<li>$1</li>');
                    line = line.replace(/^\d+\. (.*)$/, '<li>$1</li>');
                    html += line;
                    continue;
                } else if (inList) {
                    html += '</ul>';
                    inList = false;
                }
                
                // Headers
                if (line.match(/^### /)) {
                    html += line.replace(/^### (.*)$/, '<h3>$1</h3>');
                } else if (line.match(/^## /)) {
                    html += line.replace(/^## (.*)$/, '<h2>$1</h2>');
                } else if (line.match(/^# /)) {
                    html += line.replace(/^# (.*)$/, '<h1>$1</h1>');
                } else if (line.match(/^---$/)) {
                    html += '<hr>';
                } else if (line.match(/^> /)) {
                    html += line.replace(/^> (.*)$/, '<blockquote>$1</blockquote>');
                } else if (line.trim() === '') {
                    html += '</p><p>';
                } else {
                    html += line + ' ';
                }
            }
            
            if (inList) html += '</ul>';
            
            // Wrap in paragraphs
            html = '<p>' + html + '</p>';
            
            // Inline formatting
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Clean up
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1').replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1').replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1').replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1').replace(/(<\/blockquote>)<\/p>/g, '$1');
            
            return html;
        }
        
        // Load markdown content
        fetch('{{MDFILE}}.md')
            .then(r => r.ok ? r.text() : Promise.reject())
            .then(md => { document.getElementById('content').innerHTML = parseMarkdown(md); })
            .catch(() => { document.getElementById('content').innerHTML = '<h1>Error</h1><p>Could not load document.</p>'; });
    </script>
</body>
</html>
