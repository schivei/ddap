  example:
  - >-
    <pre><code class="lang-csharp">// Simple filters:

    "name eq 'John'"

    "age gt 18"

    "status ne 'inactive'"


    // Complex filters with AND/OR:

    "name eq 'John' and age gt 18"

    "status eq 'active' or status eq 'pending'"


    // Contains operation:

    "name contains 'Smith'"</code></pre>
