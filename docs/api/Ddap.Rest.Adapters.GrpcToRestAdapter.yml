  summary: >-
    Converts gRPC service calls to REST API endpoints.

    Enables REST endpoints to be derived from existing gRPC service implementations.
  example:
  - >-
    <pre><code class="lang-csharp">// Register with gRPC integration:

    services.AddDdap(options =&gt; { })
        .AddGrpc()
        .AddRest()
        .WithGrpcIntegration();

    // Now REST endpoints will automatically use gRPC service implementations</code></pre>
