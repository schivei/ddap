    <pre><code class="lang-csharp">// GraphQL subscription query:

    subscription {
      onEntityChanged(entityName: "User") {
        operation
        entityName
        entityId
        timestamp
        data
      }
    }


    // To publish changes from code:

    await eventSender.SendAsync("entity_changed_User", new EntityChangeNotification

    {
        Operation = "CREATE",
        EntityName = "User",
        EntityId = "123",
